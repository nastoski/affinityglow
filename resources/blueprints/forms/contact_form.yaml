              type: textarea
              icon: textarea
              listable: hidden
              instructions_position: above
              validate:
                - required
          -
            handle: test_checkboxes
            field:
              inline: false
              options:
                'option 1': 'option 1'
                'option 2': 'option 2'
              display: 'Test checkboxes'
              type: checkboxes
              icon: checkboxes
              listable: hidden
              instructions_position: above
          -
            handle: test_radios
            field:
              options:
                'option 1': 'option 1'
                'option 2': 'option 2'
              inline: false
              cast_booleans: false
              display: 'Test radios'
              type: radio
              icon: radio
              listable: hidden
              instructions_position: above
