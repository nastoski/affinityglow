{{ if left_image and right_image }}
    <div class="widget-ads px-4 lg:px-8 mx-auto max-w-8xl pb-10 lg:pb-20 xl:pb-24">
        <style>
            .widget-ads picture,.widget_ads picture img{display:block;width:100%}
        </style>
        <div class="sm:flex -mr-4 -mb-5">
            <div class="sm:basis-1/2 mb-5 grow">
                <!-- AR 1.8 -->
                <a href="{{ left_image_link }}" class="block mr-4" target="_blank" rel="noopener noreferrer">
                    <div class="block bg-black bg-opacity-10 aspect-w-[1440] aspect-h-[800]" >
                        {{ if left_image:src }}
                            {{ responsive:left_image ratio="1.8" glide:width="632" lazyload="true" }}
                        {{ /if }}
                    </div>
                </a>
            </div>

            <div class="sm:basis-1/2 mb-5 grow">
                <a href="{{ right_image_link }}" class="block mr-4" target="_blank" rel="noopener noreferrer">
                    <div href="#" class="block bg-black bg-opacity-10 aspect-w-[1440] aspect-h-[800]">
                        {{ if right_image:src }}
                            {{ responsive:right_image ratio="1.8" glide:width="632" lazyload="true" }}
                        {{ /if }}
                    </div>
                </a>
            </div>
        </div>
    </div>
{{ /if }}
